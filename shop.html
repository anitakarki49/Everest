<script>
    $(document).ready(function () {
 const swiper = new Swiper('.slide-container', {
  slidesPerView:4,
  spaceBetween:20,
  slidePerGroup:4,
  // direction: 'vertical',
  loop: true,

  autoplay: {
     delay: 2000, 
     disableOnInteraction: false 
},
  effect: "coverflow",
  centeredSlides:"true",
  grabCursor: "true",
  fadeEffect: {
    crossFade: true
    },  
  coverflowEffect: {
    rotate:0,
    stretch: 0,
    depth: 300,
    modifier: 1,
    slideshadows: false,
  },
  pagination: {
    el: '.swiper-pagination',
    clickable: true,
    dynamicBullets: true,
  },

  // Navigation arrows
  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },

  breakpoints: {
    0: {
      slidesPerView: 1,
    },
    520: {
      slidesPerView: 2,
    },
    768: {
      slidesPerView:3,
    },
    1000: {
      slidesPerView: 4,
    },
  },
});
});
</script>
